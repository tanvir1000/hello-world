<!DOCTYPE html>
<html>

<head>
<title>Registration Form</title>
</head>

<body>
<form>
<h1>Registration Form</h1>
<hr>
<h3>Basic Information</h3>

<label for = "fname"> Enter your name </label>
<input type="text" name="fname" id="fname">
<br>

<label for = "gender"> Gender </label>
<input type="radio" name="gender" id="male" value="male">
<label for = "male"> Male </label>
<input type="radio" name="gender" id="female" value="female">
<label for = "female"> Female </label>
<br>

<label for = "ageDate"> DOB </label>
<input type="date" name="ageDate" id="ageDate">
<br>

<label for = "religion"> Religion </label>
<select id= "religion" name="religion">
	<option value= "Islam">Islam</option>
	<option value= "Hindu">Hindu</option>
	<option value= "Christian">Christian</option>
	<option value= "Other">Other</option>
</select>
<br>

<label for = "fatername"> Father's name </label>
<input type="text" name="fatername" id="fatername">
<br>

<label for = "mothername"> Mother's name </label>
<input type="text" name="mothername" id="mothername">
<br>

<hr>
<h3>Contact Information</h3>
<label for = "presentaddress"> Present Address </label>
<input type="text" name="presentaddress" id="presentaddress">
<br>

<label for = "parmanentaddress"> Parmanent Address </label>
<input type="text" name="parmanentaddress" id="parmanentaddress">
<br>

<label for = "phone"> Phone </label>
<input type="tel" name="phone" id="phone" >
<br>

<label for = "email"> Email </label>
<input type="email" name="email" id="email">
<br>

<label for = "website"> Personal Website link </label>
<input type="url" name="website" id="website">
<br>

<hr>
<h3>Academic Information</h3>

<label for = "sscyear"> SSC year </label>
<input type="number" name="sscyear" id="sscyear">
<br>

<label for = "sscinstitution"> SSC Institution </label>
<input type="text" name="sscinstitution" id="sscinstitution">
<br>

<label for = "hscyear"> HSC year </label>
<input type="number" name="hscyear" id="hscyear">
<br>

<label for = "hscinstitution"> HSC Institution </label>
<input type="text" name="hscinstitution" id="hscinstitution">
<br>

</form>
</body>

</html>
